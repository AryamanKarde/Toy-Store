<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Store</title>
    
    <link rel="stylesheet" href="assets/cart.css">

    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>
    <div class="cart">
        <div class="header">
            <a href="./index.html">
                <img src="assets/logo-red.svg" alt="Logo" width="100" height="100">
            </a>
        
            <sapn style="width: 15%;" class="nav">
                <a href="./cart.html">
                    Cart
                </a>
                
                <a href="./account.html">
                    Sign In
                </a>
            </sapn>
        </div>

        <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">My Cart</h1>

        <form action="./checkout.html" method="post">
            <fieldset>
                <ol type="1">
                    <li>
                        <div class="particulars">
                            <span class="item1">
                                <h1>
                                    Lego Station Master
                                </h1>
                            </span>
                            <img src="./toy1-mobile.png" alt="Product" class="item2">
                            <span class="item3">
                                <h4>
                                    ₹ 500
                                </h4>
                            </span>
                            <span class="item4">
                                <input type="number" name="pdt-qty" value="1" />
                            </span>
                        </div>
                    </li>

                    <hr>

                    <li>
                        <div class="particulars">
                            <span class="item1">
                                <h1>
                                    Nerf Gun
                                </h1>
                            </span>
                            <img src="./toy5-mobile.png" alt="Product" class="item2" width="200px" height="200px">
                            <span class="item3">
                                <h4>
                                    ₹ 1200
                                </h4>
                            </span>
                            <span class="item4">
                                <input type="number" name="pdt-qty" value="1" />
                            </span>
                        </div>
                    </li>
                </ol>

                <div style="text-align: center;">
                    <button type="submit">
                        Proceed to Checkout
                    </button>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
